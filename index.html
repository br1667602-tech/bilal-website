<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muhammad Bilal - Web Developer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
        }

        .container {
            text-align: center;
            max-width: 600px;
            animation: fadeIn 0.8s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: 3.5rem;
            color: #ffffff;
            margin-bottom: 15px;
            font-weight: 700;
            letter-spacing: -1px;
        }

        .intro {
            font-size: 1.3rem;
            color: #f0f0f0;
            margin-bottom: 40px;
            line-height: 1.6;
            font-weight: 300;
        }

        .contact-btn {
            display: inline-block;
            padding: 16px 40px;
            background-color: #ffffff;
            color: #667eea;
            text-decoration: none;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 50px;
            transition: all 0.3s ease;
            cursor: pointer;
            border: none;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        .contact-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            background-color: #f0f0f0;
        }

        .contact-btn:active {
            transform: translateY(-1px);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }

            .intro {
                font-size: 1.1rem;
                margin-bottom: 30px;
            }

            .contact-btn {
                padding: 14px 35px;
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2rem;
            }

            .intro {
                font-size: 1rem;
            }

            .contact-btn {
                padding: 12px 30px;
                font-size: 0.95rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Muhammad Bilal</h1>
        <p class="intro">I help people build simple websites.</p>
        <a href="mailto:your-email@example.com" class="contact-btn">Contact me</a>
    </div>
</body>
</html>
